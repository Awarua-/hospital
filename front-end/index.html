<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Orion Health 2020</title>

    <script type="application/javascript" src="js/jquery-2.2.3.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="application/javascript" src="js/bootstrap.js"></script>

    <link rel="stylesheet" href="css/leaflet.css">
    <script type="application/javascript" src="js/leaflet-src.js"></script>

    <script type="application/javascript" src="js/angular.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <script type="application/javascript" src="js/app.js"></script>
</head>
<body ng-controller="HospitalController as hosp">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <h1>Orion Hospital 2020</h1>
            </div>
            <div class="col-md-4">
                <div>
                    <label><input type="checkbox" ng-model="hosp.range">Range </label>
                </div>
                <div class="form-group form-inline">
                    <label><input class="form-control" type="date" ng-model="hosp.date1"> <span ng-if="hosp.range">->
                    <input class="form-control" type="date" ng-model="hosp.date2"></span></label>
                    <button class="btn btn-default">Go</button>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div id="map">

                </div>
            </div>
            <div class="col-md-4" ng-if="hosp.selectedWard" id="details">
                <h2>{{hosp.selectedWard.name}}</h2>
            </div>
        </div>
    </div>

</body>
</html>
